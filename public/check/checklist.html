<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Configuração - Greenn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Barra de Progresso Vertical -->
        <div class="progresso-vertical">
            <div class="linha-progresso">
                <div class="linha-progresso-preenchida"></div>
            </div>
            <div class="porcentagem-progresso">0%</div>
        </div>

        <!-- Conteúdo dos Passos -->
        <div class="conteudo">
            <header>
                <h1 class="logo" id="logo-greenn">Greenn</h1>
                <p class="mensagem-boas-vindas">Olá, seja bem-vindo à Greenn! Estamos felizes em tê-lo conosco. Organizamos um checklist para te auxiliar em sua primeira configuração. Vamos lá!</p>
            </header>

            <!-- Lista de Passos -->
            <div class="lista-passos">
                <!-- Passos serão gerados dinamicamente via JavaScript -->
            </div>

            <!-- Botão Finalizar -->
            <button id="finalizar-btn" onclick="finalizarChecklist()" disabled>Finalizar Checklist</button>
        </div>
    </div>

    <!-- Modal de Conclusão -->
    <div id="modal-conclusao" class="modal">
        <div class="modal-conteudo">
            <h2>Configuração Concluída!</h2>
            <p>Parabéns! Você concluiu todos os passos da configuração inicial. Agora você está pronto para ir além na Greenn!</p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script src="js/checklist.js"></script>
</body>
</html>
